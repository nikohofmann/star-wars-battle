<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star Wars RPG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="container">
    <section id="yourCharacterContainer">
      <h1 id="mainHeading">select your character</h1>
      <div id="yourCharacter">
        
      </div>
    </section>

    <section id="fightSectionContainer" class="d-none">
      <h1>fight section</h1>
      <button id="attackButton">attack</button>
    </section>

    <section id="defenderContainer" class="d-none">
      <h1>defender</h1>
      <div id="defender">

      </div>
    </section>

    <section id="enemiesContainer" class="d-none">
        <h1>enemies available to attack</h1>
        <div id="enemies">
          
        </div>
      </section>

  </div>

  <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
